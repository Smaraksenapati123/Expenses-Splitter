<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trip Expense Manager</h1>

    <!-- Form for Adding Expense -->
    <div>
        <h2>Add Expense</h2>
        <input type="text" id="description" placeholder="Description"><br>
        <input type="number" id="amount" placeholder="Amount"><br>
        <input type="text" id="paidBy" placeholder="Paid By"><br>
        <input type="text" id="splitBetween" placeholder="Split Between (comma separated)"><br>
        <button onclick="submitExpense()">Add Expense</button>
    </div>
    <hr>

    <!-- Display All Expenses -->
    <div>
        <h2>All Expenses</h2>
        <button onclick="displayExpenses()">Show Expenses</button>
        <div id="expenseList"></div>
    </div>
    <hr>

    <!-- Display Settlement -->
    <div>
        <h2>Settlement</h2>
        <button onclick="showSettlement()">Calculate Settlement</button>
        <div id="settlement"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
